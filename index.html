<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" id="result" disabled />
      </div>

      <table>
        <tr>
          <td><button class="button btn-operator">AC</button></td>
          <td><button class="button btn-2">/</button></td>
          <td><button class="button btn-2">*</button></td>
          <td><button class="button btn-2">C</button></td>
        </tr>
        <tr>
          <td><button class="button btn-main">7</button></td>
          <td><button class="button btn-main">8</button></td>
          <td><button class="button btn-main">9</button></td>
          <td><button class="button btn-2">-</button></td>
        </tr>
        <tr>
          <td><button class="button btn-main">4</button></td>
          <td><button class="button btn-main">5</button></td>
          <td><button class="button btn-main">6</button></td>
          <td><button class="button btn-2">+</button></td>
        </tr>
        <tr>
          <td><button class="button btn-main">1</button></td>
          <td><button class="button btn-main">2</button></td>
          <td><button class="button btn-main">3</button></td>
          <td rowspan="2"><button class="button btn-last">=</button></td>
        </tr>
        <tr>
          <td><button class="button btn-operator">(</button></td>
          <td><button class="button btn-main">0</button></td>
          <td><button class="button btn-operator">)</button></td>
        </tr>
      </table>
    </div>

    <script src="java/app.js"></script>
  </body>
</html>
